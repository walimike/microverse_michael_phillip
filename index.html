<!DOCTYPE html>

<head>

  <title>Fork Me! FCC: Test Suite Template</title>

</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <header id="header">

    <nav id="nav-bar">

      <a href="#two" class="nav-link">Product 2</a>
      <a href="#three" class="nav-link">Product 3</a>
    </nav>
  </header>
  <br>
  <br>
  <div>
    <form action="https://www.freecodecamp.com/email-submit" method="POST" id="form">
      <input name="email" type="email" id="email" placeholder="Please provide email">
      <br>
      <br>
      <input type="submit" id="submit" value="submit">
    </form>
    <br>
    <br>

    <div class="flex-container">

        <div id="video">
          <iframe width="250" height="250" src="https://www.youtube.com/embed/MSTmkvn060E" frameborder="0"
            allow="autoplay; encrypted-media" id="video" allowfullscreen></iframe> </div>
      </section>
      <br>
      <section id="two">
        <p>Product Two</p>
        <div id="video">
          <iframe width="250" height="250" src="https://www.youtube.com/embed/MSTmkvn060E" frameborder="0"
            allow="autoplay; encrypted-media" id="video" allowfullscreen></iframe> </div>
      </section>
      <br>
      <section id="three">
        <p>Product Three</p>
        <div id="video">
          <iframe width="250" height="250" src="https://www.youtube.com/embed/MSTmkvn060E" frameborder="0"
            allow="autoplay; encrypted-media" id="video" allowfullscreen></iframe> </div>
      </section>
    </div>

  </div>
